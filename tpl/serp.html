<ul class="serp">
    <li ng-repeat="result in serp_results" ng-class="$first ? 'focus' : null">
        <img src="http://free.pagepeeker.com/v2/thumbs.php?size=t&amp;url={{ result.unescapedUrl | escape }}" class="thumbnail" />
        <img src="//www.google.com/s2/favicons?domain_url={{ result.unescapedUrl | escape }}" class="favicon"/> <a class="title" ng-if="result.unescapedUrl" href="{{ result.unescapedUrl }}" ng-bind-html="result.title"></a>
        <div ng-if="result.content" ng-bind-html="result.content"></div>
        <small>
            <span class="visibleUrl">{{ result.visibleUrl }}</span> &middot; <a href="{{ result.cacheUrl }}">Cached version</a>
        </small>
    </li>
</ul>
