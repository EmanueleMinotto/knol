<!doctype html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>knol</title>
        <link rel="stylesheet" href="css/main.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-sanitize.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <h1>knol</h1>
        <main ng-controller="main">
            <form id="fq">
                <input type="search" name="q" ng-model="query" ng-trim="true" placeholder="Type here your query..." autofocus/>
                <input type="search" id="autocomplete" disabled/>
            </form>
            <output>
                <ng-include ng-if="query" src="'tpl/serp.html'"></ng-include>
                <ng-include ng-if="!query" src="'tpl/abstract.html'"></ng-include>
            </output>
        </main>
    </body>
</html>
